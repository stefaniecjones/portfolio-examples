<!-- Large progress bar -->
  <div class="progress-bar-container">
    <div class="d-flex justify-content-between pb-1">
      <div class="font-weight-light">Overall task progress</div>
      <div class="progress-value">{{ job.taskProgress }}% completed</div>
    </div>
    <div class="task-progress">
      <ngb-progressbar [value]="job.taskProgress"></ngb-progressbar>
    </div>
  </div>
